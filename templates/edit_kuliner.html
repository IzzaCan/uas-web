<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Kuliner - Tegal Laka-Laka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Kuliner</h2>
        <form action="/edit_kuliner/{{ kuliner.id }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Kuliner</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ kuliner.name }}" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ kuliner.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Harga (Rp)</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ kuliner.price }}" required />
            </div>
            <button type="submit" class="btn btn-warning">Update Kuliner</button>
            <a href="/#kuliner" class="btn btn-secondary">Kembali</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
